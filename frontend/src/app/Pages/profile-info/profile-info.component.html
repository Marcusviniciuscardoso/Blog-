<div class="container-profile-info">
  <div class="profile-box-row ">
    <div class="profile-row" *ngFor="let profile of profiles">
      <div class="w-full">
  <div class='flex space-x-2 w-full bg-white shadow-md rounded-lg overflow-hidden mx-auto'>
  <div class="card w-full min-w-sm border border-gray-100 bg-purple-100 transition-shadow shadow-xl hover:shadow-xl min-w-max">
      <div [ngStyle]="{'width': '54vw','height': '100vh'}" class="card min-w-sm border border-gray-700 bg-gray-700 text-gray-50 transition-shadow shadow-xl hover:shadow-xl min-w-max">
  <div class="w-full card__media"><img [ngStyle]="{'width': '100%'}" src="https://image.freepik.com/free-vector/abstract-binary-code-techno-background_1048-12836.jpg" class="h-48 w-96"></div>
    <div class="flex items-center p-4">
      <div class="relative flex flex-col items-center w-full">
        <div
          class="h-40 w-40 md rounded-full relative avatar flex items-end justify-end text-purple-400 min-w-max absolute -top-16 flex bg-purple-200 text-purple-100 row-start-1 row-end-3 text-purple-650 ring-1 ring-white">
          <img class="h-40 w-40 md rounded-full relative" src="http://localhost:3333/static/images/uploads/{{profile.avatar}}" alt="">
          <div class="absolute"></div>
        </div>
        <div class="flex flex-col space-y-1 justify-center items-center -mt-12 w-full">
          <span class="text-xl whitespace-nowrap text-gray-50 font-semibold">{{profile.name}} {{profile.surname}}</span><span class="text-lg whitespace-nowrap text-gray-100"></span>
          <p class="text-md text-gray-200">
            Data de nascimento: {{profile.dateofbirth}}
          </p>
          <div class="py-2 flex space-x-2">
            <button (click)="editProfile()" class="flex justify-center  max-h-max whitespace-nowrap focus:outline-none  focus:ring  focus:border-blue-300 rounded max-w-max border bg-transparent border-purple-400 text-purple-400 hover:border-purple-800 hover:border-purple-500 px-4 py-1 flex items-center hover:shadow-lg"><span class="mr-2"></span>Editar<span class="ml-2"></span></button>
          </div>
          <p class="text-md text-gray-200">
            <button (click)="getHome()">Home</button>
          </p>
          <div
            class="py-4 flex justify-center items-center w-full divide-x divide-gray-400 divide-solid">
          </div>
        </div>
      </div>
    </div>
    <!---->
  </div>
  </div>
  </div>
</div>
<div class="card-profile-container">
<h2>Cards do perfil:</h2>
<div class="card-profile-content">
 <div class="card-blog" *ngFor="let card of cards">
  <div *ngIf="card.profileid === localId" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="/profileCards/1">
        <img class="rounded-t-lg" src="http://localhost:3333/static/images/uploads/{{card.featuredimage}}" alt="" />
    </a>
    <div class="p-5">
        <a href="/profileCards/{{card.idcard}}">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{card.title}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{card.subtitle}}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{card.creationdate}}</p>
        <a href="/profileCards/{{card.idcard}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read more
             <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>
  </div>
</div>
<ng-container *ngIf="cardStatus === 1">
  <h5><b>Teste</b></h5>
</ng-container>
</div>
</div>
  </div>
</div>
